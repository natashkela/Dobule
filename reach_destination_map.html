<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Look Up on Map</title>
</head>

<body class="bg-dark-background">

<!-- Loading Container Start -->
<div class="d-flex flex-column justify-content-center align-items-center w-100 h-100" id="load">
    <div class="fas fa-spinner fa-spin orange"></div>
    <div class="please-wait-text">
        <div class="primary-text">
            Please Wait
        </div>
    </div>
</div>
<!-- Loading Container End -->

<div class="main-content hidden">
    <!-- Header Start -->
    <div class="main-header d-flex justify-content-center">

        <a href="#">
            <img src="icons/arrow-left.svg" alt="Back Icon">
        </a>

        <!-- Radio Logo Start -->
        <div class="dobule-logo">
            <div class="dobule-text position-relative robotoCondensed">
                Look Up on Map
            </div>
        </div>
        <!-- Radio Logo End -->

        <!-- Menu Icon Start -->
        <div class="menu-icon menu-open closed">
            <img src="icons/menu.svg" alt="Menu Icon">
        </div>
        <!-- Menu Icon End -->

    </div>
    <!-- Header End -->

    <!-- Main Content Start -->
    <div class="page-content content-padding pl-0 pr-0 h-100 d-flex">

        <!-- Map Start -->
        <div class="map reach-destination h-100 d-flex flex-column position-relative">

            <div class="open_shipper">
                <label class="switch float-left">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <!--Google Maps Start-->
            <div id="map" class="h-100"></div>
            <!--Google Maps End-->

        </div>
        <!-- Map End -->

    </div>
    <!-- Main Content End -->

    <!-- Main Menu Container Start -->
    <div class="main-menu hidden">

        <!-- Close Icon Start -->
        <div class="close-icon">
            <img src="icons/menu-icons/cross_white.svg" alt="Close Icon"> Close
        </div>
        <!-- Close Icon End -->
        <div class="clearfix"></div>

        <!-- Main Menu Container Start -->
        <div class="main-menu-container">

            <div class="pic">
                <img src="img/profile_picture.png" alt="Profile Picture">
            </div>

            <div class="menu-with-pic">
                <div class="info-menu-container">

                    <!-- Info Container Start -->
                    <div class="info-container">
                        <span class="welcome-txt">Welcome</span>
                        <br/>
                        <span class="name">Sabrina Lorenstein</span>
                        <br/>
                        <span class="dark-txt">+1 (917) 470-9281</span>
                    </div>
                    <!-- Info Container End -->

                    <!-- Menu Items Container Start -->
                    <div class="menu-items-container">

                        <!-- Menu Item Start -->
                        <div class="menu-item">
                            <span class="dark-icon"><img src="icons/menu-icons/globe_dark.svg" alt="Dark Icon"></span>
                            <span class="white-icon"><img src="icons/menu-icons/globe_white.svg" alt="White Icon"></span>
                            <span class="name">Discover</span>
                        </div>
                        <!-- Menu Item End -->

                        <!-- Menu Item Start -->
                        <div class="menu-item">
                            <!-- @TODO Place Dark Icon -->
                            <span class="dark-icon"><img src="icons/menu-icons/profile_dark.svg" alt="Dark Icon"></span>
                            <span class="white-icon"><img src="icons/menu-icons/profile_white.svg" alt="White Icon"></span>
                            <span class="name">Profile</span>
                        </div>
                        <!-- Menu Item End -->

                        <!-- Menu Item Start -->
                        <div class="menu-item">
                            <!-- @TODO Place Dark Icon -->
                            <span class="dark-icon"><img src="icons/menu-icons/price_tag_dark.svg" alt="Dark Icon"></span>
                            <span class="white-icon"><img src="icons/menu-icons/price_tag_white.svg" alt="White Icon"></span>
                            <span class="name">Promo Codes</span>
                        </div>
                        <!-- Menu Item End -->

                        <!-- Menu Item Start -->
                        <div class="menu-item">
                            <!-- @TODO Place Dark Icon -->
                            <span class="dark-icon"><img src="icons/menu-icons/file_dark.svg" alt="Dark Icon"></span>
                            <span class="white-icon"><img src="icons/menu-icons/file_white.svg" alt="White Icon"></span>
                            <span class="name">Order History</span>
                        </div>
                        <!-- Menu Item End -->

                        <!-- Menu Item Start -->
                        <div class="menu-item">
                            <span class="dark-icon"><img src="icons/menu-icons/wallet_dark.svg" alt="Dark Icon"></span>
                            <!-- @TODO Place White wallet Icon -->
                            <span class="white-icon"><img src="icons/menu-icons/wallet_white.svg" alt="White Icon"></span>
                            <span class="name">Payment Methods</span>
                        </div>
                        <!-- Menu Item End -->

                        <!-- Menu Item Start -->
                        <div class="menu-item">
                            <!-- @TODO Place Dark Icon -->
                            <span class="dark-icon"><img src="icons/menu-icons/share_dark.svg" alt="Dark Icon"></span>
                            <span class="white-icon"><img src="icons/menu-icons/share_white.svg" alt="White Icon"></span>
                            <span class="name">Share & Earn</span>
                        </div>
                        <!-- Menu Item End -->

                        <!-- Menu Item Start -->
                        <div class="menu-item">
                            <span class="dark-icon"><img src="icons/menu-icons/setting_dark.svg" alt="Dark Icon"></span>
                            <span class="white-icon"><img src="icons/menu-icons/setting_white.svg" alt="White Icon"></span>
                            <span class="name">Settings</span>
                        </div>
                        <!-- Menu Item End -->

                        <!-- Menu Item Start -->
                        <div class="menu-item">
                            <span class="dark-icon"><img src="icons/menu-icons/call_dark.svg" alt="Dark Icon"></span>
                            <span class="white-icon"><img src="icons/menu-icons/call_white.svg" alt="White Icon"></span>
                            <span class="name">Support</span>
                        </div>
                        <!-- Menu Item End -->
                    </div>
                    <!-- Menu Items Container End -->

                </div>
                <div class="picture">
                    <img src="img/menu_side_pages.png" alt="Menu Side Pages">
                </div>
            </div>

        </div>
        <!-- Main Menu Container End -->

        <div class="logout">

            <!-- Menu Item Start -->
            <div class="menu-item">
                <!-- @TODO Place Dark Icon -->
                <span class="dark-icon"><img src="icons/menu-icons/logout_dark.svg" alt="Dark Icon"></span>
                <span class="white-icon"><img src="icons/menu-icons/logout_white.svg" alt="White Icon"></span>
                <span class="name">Logout</span>
            </div>
            <!-- Menu Item End -->

        </div>

    </div>
    <!-- Main Menu Container End -->

    <!-- Bottom Menu Start -->
    <div class="bottom-menu">

        <!-- Single Menu Button Start -->
        <a href="#">
            <div class="menu-btn-container">
                <!-- Colored Icon Start -->
                <img class="menu-pic colored hidden" src="icons/menu-icons/home-active.svg" alt="Home Icon">
                <!-- Colored Icon End -->

                <!-- Dark Icon Start -->
                <img class="menu-pic dark" src="icons/menu-icons/home-inactive.svg" alt="Home Icon">
                <!-- Dark Icon End -->
                <div class="menu-icon-text">Home</div>
            </div>
        </a>
        <!-- Single Menu Button End -->

        <!-- Single Menu Button Start -->
        <a href="#">
            <div class="menu-btn-container">
                <!-- Colored Icon Start -->
                <img class="menu-pic colored active" src="icons/menu-icons/delivery-active.svg" alt="Delivery Icon">
                <!-- Colored Icon End -->

                <!-- Dark Icon Start -->
                <img class="menu-pic dark hidden" src="icons/menu-icons/delivery-inactive.svg" alt="Delivery Icon">
                <!-- Dark Icon End -->
                <div class="menu-icon-text">Delivery</div>
            </div>
        </a>
        <!-- Single Menu Button End -->

        <!-- Single Menu Button Start -->
        <a href="#">
            <div class="menu-btn-container">
                <!-- Colored Icon Start -->
                <!-- @TODO Place Colored Icon -->
                <img  class="menu-pic colored" src="icons/menu-icons/account-inactive.svg" alt="Account Icon">
                <!-- Colored Icon End -->

                <!-- Dark Icon Start -->
                <img  class="menu-pic dark hidden" src="icons/menu-icons/account-inactive.svg" alt="Account Icon">
                <!-- Dark Icon End -->
                <div class="menu-icon-text">Account</div>
            </div>
        </a>
        <!-- Single Menu Button End -->

        <!-- Single Menu Button Start -->
        <a href="#">
            <div class="menu-btn-container">
                <!-- Colored Icon Start -->
                <!-- @TODO Place Colored Icon -->
                <img class="menu-pic colored hidden" src="icons/menu-icons/notification-inactive.svg" alt="Notification Icon">
                <!-- Colored Icon End -->

                <!-- Dark Icon Start -->
                <img class="menu-pic dark" src="icons/menu-icons/notification-inactive.svg" alt="Notification Icon">
                <!-- Dark Icon End -->

                <div class="menu-icon-text">Notification</div>
            </div>
        </a>
        <!-- Single Menu Button End -->

        <a href="#">
            <div class="menu-btn-container">
                <!-- Colored Icon Start -->
                <!-- @TODO Place Colored Icon -->
                <img class="menu-pic colored hidden" src="icons/menu-icons/cart-inactive.svg" alt="Cart Icon">
                <!-- Colored Icon End -->

                <!-- Dark Icon Start -->
                <img class="menu-pic dark" src="icons/menu-icons/cart-inactive.svg" alt="Cart Icon">
                <!-- Dark Icon End -->

                <div class="menu-icon-text">Cart</div>
            </div>
        </a>
        <!-- Single Menu Button End -->

    </div>
    <!-- Bottom Menu End -->
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1eGdP6hCYQ06z86dMEwoLNFMPYPbhgYs&libraries=places&callback=initMap"></script>
</body>
</html>
